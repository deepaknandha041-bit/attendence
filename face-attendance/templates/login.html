{% extends "layout.html" %}

{% block title %}Admin Login - Vision ATTD{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px; margin: 4rem auto;">
    <div style="text-align: center; margin-bottom: 2.5rem;">
        <h2 style="margin-bottom: 0.5rem;">Secure Access</h2>
        <p style="color: var(--text-muted);">Enter administrative credentials to proceed</p>
    </div>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Access ID</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Security Auth</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required
                style="width: 100%; padding: 1rem 1.25rem; background: rgba(0, 0, 0, 0.4); border: 1px solid var(--glass-border); border-radius: 14px; color: #fff;">
        </div>
        <button type="submit" class="btn primary"
            style="width: 100%; justify-content: center; margin-top: 1rem; padding: 1rem;">Authenticate Session</button>
    </form>

    <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border); text-align: center;">
        <p style="font-size: 0.8rem; color: var(--text-muted);">System Version: 2.1.4-Advanced</p>
    </div>
</div>
{% endblock %}
